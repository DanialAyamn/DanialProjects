<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym - Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1048.0.min.js"></script>
    <script src="dataAccess.js" defer></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Members</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search members...">
        </div>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Start Date</th>
                    <th>Duration</th>
                    <th>End Date</th>
                    <th>Special Requests</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody id="studentsBody">
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
